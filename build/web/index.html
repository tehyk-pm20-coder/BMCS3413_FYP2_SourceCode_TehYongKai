<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome | NFT Concert Ticketing</title>
        <link rel="stylesheet" type="text/css" href="Css/Header.css">
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #04091d;
                color: #fff;
                font-family: 'Segoe UI', Tahoma, sans-serif;
                text-align: center;
                gap: 24px;
            }
            .welcome-card {
                background: rgba(255, 255, 255, 0.08);
                border-radius: 18px;
                padding: 40px 55px;
                box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
                max-width: 520px;
            }
            .welcome-card h1 {
                margin-bottom: 16px;
                font-size: 32px;
            }
            .welcome-card p {
                line-height: 1.6;
                color: #cbd5f5;
            }
            .cta-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 14px 32px;
                border-radius: 14px;
                background: linear-gradient(120deg, #5b6eff, #00d4ff);
                color: #fff;
                font-size: 18px;
                font-weight: 600;
                text-decoration: none;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                margin-top: 24px;
            }
            .cta-btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 18px 35px rgba(50, 132, 255, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="welcome-card">
            <h1>NFT Blockchain Concert Ticketing</h1>
            <p>Experience secure, transparent, and exciting concert ticketing powered by blockchain. Head over to the main dashboard to manage tickets, wallets, and support requests.</p>
            <a class="cta-btn" href="MainPage.jsp">Enter Main Page</a>
        </div>
    </body>
</html>
